<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Admin Access | HNBU Medical Education University</title>

<style>
  :root{
    --brand:#0b5cab;
    --brand-dark:#084c8e;
    --card-bg: rgba(255,255,255,0.92);
    --border:#e6e9f0;
    --text:#0f172a;
    --muted:#6b7280;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:"Segoe UI",Roboto,Arial,sans-serif;color:var(--text)}
  body{
    background:url("https://i.postimg.cc/W18XqDmJ/premium-photo-1661302846246-e8faef18255d.jpg") center/cover fixed no-repeat;
  }
  .overlay{position:fixed;inset:0;background:rgba(10,20,40,.45)}
  .page{position:relative;min-height:100%;display:flex;align-items:center;justify-content:center;padding:24px}

  /* Card */
  .card{
    width:100%;max-width:440px;
    background:var(--card-bg);backdrop-filter:blur(6px);
    border:1px solid var(--border);border-radius:16px;
    box-shadow:0 22px 60px rgba(0,0,0,.28);
    padding:28px 26px;text-align:center;
  }
  .title{margin:0 0 6px;font-weight:900;color:#0b275b;font-size:20px;letter-spacing:.2px}
  .subtitle{margin:0 0 18px;color:var(--muted);font-size:13px}

  /* Inputs & buttons */
  .input{
    width:100%;padding:12px 12px;margin:8px 0 10px;
    border:1px solid var(--border);border-radius:10px;font-size:15px;background:#fff
  }
  .input:focus{outline:none;border-color:var(--brand);box-shadow:0 0 0 4px rgba(11,92,171,.12)}
  .btn{
    width:100%;padding:12px;border:none;border-radius:12px;
    background:var(--brand);color:#fff;font-weight:800;cursor:pointer;font-size:15px
  }
  .btn:hover{background:var(--brand-dark)}
  .muted{color:var(--muted);font-size:13px;margin-top:8px}

  /* Top-right logout */
  .logout-btn{
    position:absolute;top:20px;right:20px;
    background:var(--brand-dark);color:#fff;border:none;border-radius:10px;
    padding:8px 14px;font-weight:700;cursor:pointer;display:none
  }
  .logout-btn:hover{background:#062f68}

  /* Sheet button */
  .sheet-btn{
    margin-top:18px;padding:14px 18px;border:none;border-radius:12px;
    background:var(--brand);color:#fff;font-weight:900;font-size:16px;cursor:pointer;
    box-shadow:0 6px 18px rgba(0,0,0,.18)
  }
  .sheet-btn:hover{background:var(--brand-dark)}
</style>
</head>
<body>
<div class="overlay" aria-hidden="true"></div>

<!-- LOGIN VIEW -->
<div class="page" id="loginView">
  <div class="card">
    <h1 class="title">Admin Login</h1>
    <p class="subtitle">HNBU Medical Education University</p>
    <input id="username" class="input" placeholder="Username" autocomplete="username" />
    <input id="password" class="input" type="password" placeholder="Password" autocomplete="current-password" />
    <button class="btn" onclick="login()">Login</button>
    <p id="msg" class="muted"></p>
  </div>
</div>

<!-- DASHBOARD VIEW (just open sheet button) -->
<button class="logout-btn" id="logoutBtn" onclick="logout()">Logout</button>
<div class="page" id="dashView" style="display:none;">
  <div class="card">
    <h1 class="title">Welcome, Admin ðŸ‘‹</h1>
    <p class="subtitle">Open the full Google Sheet of requests.</p>
    <button class="sheet-btn" onclick="openSheet()">ðŸ“„ Open Google Sheet</button>
  </div>
</div>

<script>
/* Basic credentials (change if you want) */
const ADMIN_USER = "admin";
const ADMIN_PASS = "password";

/* ðŸ”— Add your Google Sheet URL here */
const SHEET_URL = "https://docs.google.com/spreadsheets/d/190WayDvCTglIXs8xX_fYoBDZakQ4OVcV2B-lJYBebdk/edit?usp=sharing";

/* Login flow */
function login(){
  const u = document.getElementById('username').value.trim();
  const p = document.getElementById('password').value.trim();
  const msg = document.getElementById('msg');
  if(u === ADMIN_USER && p === ADMIN_PASS){
    sessionStorage.setItem('hnbumed_admin_logged','1');
    msg.textContent = "";
    showDashboard();
  } else {
    msg.textContent = "Invalid credentials.";
  }
}

function logout(){
  sessionStorage.removeItem('hnbumed_admin_logged');
  location.reload();
}

function showDashboard(){
  document.getElementById('loginView').style.display = 'none';
  document.getElementById('dashView').style.display  = 'flex';
  document.getElementById('logoutBtn').style.display = 'inline-block';
}

/* Auto-login restoration */
if(sessionStorage.getItem('hnbumed_admin_logged') === '1'){
  showDashboard();
}

/* Open sheet */
function openSheet(){
  if(!SHEET_URL || SHEET_URL === "PASTE_YOUR_GOOGLE_SHEET_LINK_HERE"){
    alert("Please add your Google Sheet link in the code (SHEET_URL).");
    return;
  }
  window.open(SHEET_URL, '_blank', 'noopener');
}
</script>
</body>
</html>
